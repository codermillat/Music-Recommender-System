<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">ðŸŽµ Music Recommender System</h1>
        
        <!-- Popular Songs -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Popular Songs</h2>
            <div id="popularSongs" class="space-y-4"></div>
        </div>

        <!-- Collaborative Filtering -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">User Recommendations</h2>
            <input type="text" id="userId" placeholder="Enter User ID" 
                   class="w-full p-2 border rounded mb-4">
            <button onclick="getCollaborativeRecommendations()" 
                    class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                Get Recommendations
            </button>
            <div id="collaborativeRecs" class="mt-4 space-y-4"></div>
        </div>

        <!-- Content-Based -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Similar Songs</h2>
            <input type="text" id="songId" placeholder="Enter Song ID"
                   class="w-full p-2 border rounded mb-4">
            <button onclick="getContentBasedRecommendations()"
                    class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                Find Similar Songs
            </button>
            <div id="contentRecs" class="mt-4 space-y-4"></div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
